<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--wrapper-->
    <div class="conatiner">
     <h1>Password Generator</h1>


     <div class="display-container">

        <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
        <button data-copy>
            <span  class="tool"   data-copyMsg></span>
            <img src="./assets/copy.svg" alt="copy" width="23" height="23" >
        
        </button>
     </div>

     <!--input conatiner-->

     <div class="input-conatiner">

        <div class="length-container">
            <p>Password Length</p>
            <p data-length>0</p>
        </div>

        <input type="range" min="1" max="20" name="slider" class="slider"   data-lengthSlider>

        <!--checkboxes-->

        <div class="check">
            <input type="checkbox" name="" id="uppercase">
            <label for="uppercase">Include upper case lable</label>

        </div>
        <div  class="check">
            <input type="checkbox" name="" id="lowercase">
            <label for="lowercase">inclue lower case lable</label>
            
        </div>
        <div  class="check">
            <input type="checkbox" name="" id="number">
            <label for="number">Include number lable</label>
            
        </div>
        <div  class="check">
            <input type="checkbox" name="" id="symbols">
            <label for="symbols">Include symbols lable</label>
            
        </div>


        <!--strenth-->
        <div class="strenth-container">
            <p>Strength</p>
            <div  class="indicator"   data-indicator></div>

        </div>


        <!--generate button-->

        <button class="generateButton">Generate Password</button>


     </div>


     
    </div>

    <script src="index.js"></script>
</body>
</html>
